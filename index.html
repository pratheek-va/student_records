<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>
        Get your information!
    </title>
</head>

<body>
    <header>
        <div class="main-heading">
            <h1 class="hero-text">Student records!</h1>
        </div>
        <form method="post" action="#" class="search-form">
            <div class="forms">
                <div class="values">
                    <input class="search-bar" type="text" name="name" id="name" placeholder="Search your name here or type a usn"
                        required />
                </div>
            </div>

            <buttorn class="search-button">
                <ion-icon class="search-icon" name="search-outline"></ion-icon>
            </buttorn>
            <div class="sort-btn">
                <!-- <buttorn class="sort-by-name">
                    Sort by Name
                </buttorn> -->
                <buttorn class="sort-by-usn">
                    Sort by USN
                </buttorn>
            </div>
        </form>


    </header>
    <section class="details-section">
        <div>
            <h1 class="detail-heading">Student Details...</h1>
        </div>
        <div class="information-container">

            <div class="information">
                <div class="sno">
                    <p>SNO</p>
                </div>
                <div class="name">
                    <p>NAME</p>
                </div>
                <div class="usn">
                    <p>USN</p>
                </div>
                <div class="phno">
                    <p>MOBILE</p>
                </div>
            </div>

        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>



</html>
